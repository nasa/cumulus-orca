---
version: "3.6"
services:
  postgres:
    image: postgres:10.14 # Current PG Engine of Aurora Serverless
    container_name: orca-test-pg2
    ports:
       - "5433:5432"
    environment:
      - PGDATA=/var/lib/postgresql/data
      - POSTGRES_PASSWORD=${ADMIN_PASSWORD}
    volumes:
      - "${DATA_DIR}:/var/lib/postgresql/data"

